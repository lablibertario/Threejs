<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>実習</title>
</head>
<body>
 
<script src="jsfile/three.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<script>
var main = function () {
  var scene = new THREE.Scene();

  //カメラゾーン
 
  var width  = window.innerWidth;
  var height = window.innerHeight;
  var fov    = 10000;
  var aspect = width / height;
  var near   = 1;
  var far    = 10000;
  var camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
  camera.position.set( 0, 0, 600 );
 
  //レンダラーゾーン

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( width, height );
  document.body.appendChild( renderer.domElement );


  //ライトゾーン
 
  var directionalLight = new THREE.DirectionalLight( 0xffffff ,2);
  directionalLight.position.set( 0.577, -0.577, 0.577);
  scene.add( directionalLight );

  var ambient = new THREE.AmbientLight(0x333333);
  scene.add(ambient);

  // var directionalLight2 = new THREE.DirectionalLight( 0xffff00 ,3);
  // directionalLight.position.set( 0, -1, 0.7 );
  // scene.add( directionalLight2 );


  //メッシュゾーン
 
  // for(var i=0,i<=8,i++){

  var geometry = new THREE.SphereGeometry( 50 ,100 ,100 ,300);
  // var texture = THREE.ImageUtils.loadTexture( 'images/flower-back0087.png' );
  // texture.anisotropy = renderer.getMaxAnisotropy();
  var material = new THREE.MeshPhongMaterial( { color: 0xffffff,specular: 0xcccccc, shininess:0.3 , /*map:texture*/} );

  // mesh.position.y = i*100;
  var mesh = new THREE.Mesh( geometry, material);
  scene.add( mesh );
// }


  var materialA = new THREE.MeshLambertMaterial( { color: 0x808080} );
  var meshA = new THREE.Mesh( new THREE.CylinderGeometry( width * 0.35, width * 0.35, 500, 1000, 0, false ), materialA );
  meshA.position.y = 350;
  scene.add( meshA );

  // 動くゾーン
 
  ( function renderLoop () {
    // requestAnimationFrame( renderLoop );
    // mesh.rotation.set(
    //   0,
    //   mesh.rotation.y + .01,
    //   mesh.rotation.z + .01
    // );

    renderer.render( scene, camera );
  } )();
};
 
window.addEventListener( 'DOMContentLoaded', main, false );
</script>
 
</body>
</html>
